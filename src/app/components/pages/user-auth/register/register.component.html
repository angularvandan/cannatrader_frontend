<div class="min-h-screen flex items-center justify-center bg-cover bg-center bg-gradient-overlay">
    <div class=" bg-opacity-90 p-4 rounded-lg shadow-lg max-w-3xl w-full">
        <h2 class="font-semibold mb-6 text-center font-custom text-secondary font-Poppins">Sign Up</h2>
        <p class="text-center mb-6 font-custom text-[#fafafa] leading-7">Sign up to enjoy the convenience of shopping for a <br>
            <span class="text-secondary">wide range of products.</span>
        </p>

                        <span class="p-input-icon-left w-full">
                            <i class="pi pi-user text-[#fafafa]"></i>
                            <input pInputText id="name" type="text" placeholder="Enter your name"
                                class="mt-1 block w-full text-[#fafafa] p-2 border-0 rounded-md shadow-sm sm:text-sm">
                        </span>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm  font-custom">Phone Number</label>
                        <span class="p-input-icon-left w-full">
                            <input pInputText id="phone" type="text" placeholder="Enter your phone number"

                            <i class="pi pi-lock text-[#fafafa]"></i>
                            <input pPassword id="password" type="password" [feedback]="false"

                            <input pPassword id="confirmPassword" [feedback]="false" type="password"

                </div>
                <div class="grid grid-cols-1 w-full gap-4">
                    <div class="mb-4 h-max">
                        <label for="email" class="block text-sm  font-custom">Email</label>
                        <span class="p-input-icon-left w-full">
                            <i class="pi pi-envelope text-[#fafafa]"></i>
                            <input pInputText id="email" type="email" placeholder="Enter your email address"
                                class="mt-1 block w-full text-[#fafafa] p-2 border-0 rounded-md shadow-sm sm:text-sm">
                        </span>
                    </div>
                    <div class="mb-4">
                        <label for="license" class="block text-sm  font-custom">Health Canada Site License
                        </label>
                        <div class="file-upload-container">
                            <label for="file-upload" class="file-upload-label">
                                <i class="pi pi-cloud-upload"></i>
                                <p class="text-[#fafafa]">Upload document</p>
                                <input type="file" id="file-upload" (change)="onFileSelected($event)" accept=".pdf" />
                            </label>
                        </div>


                    </div>
                    <div class="mb-4">
                        <div class="file-details relative text-slate cursor-pointer" *ngIf="selectedFile">
                            <div class="file-name flex">
                                <i class="pi pi-file place-content-center font-medium mr-4 text-2xl"></i>
                                <p class="text-black">{{ selectedFile.name }}</p>
                            </div>
                            <i class="pi pi-times top-2 right-2 absolute font-medium " (click)="removeFile()"></i>
                            <!-- <button (click)="removeFile()">Remove</button> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-6 ">
                <div class="flex flex-row gap-2">
                    <div class="w-6 h-6 border-2 border-[#FFE175] flex justify-center items-center rounded-md">
                        <div class="w-3 h-3 rounded-full bg-secondary">
                            <input type="checkbox" id="agree" name="agree" class="mr-2 accent-secondary hidden">
                        </div>
                    </div>
                    <label for="agree" class="text-sm  font-custom font-[Poppins]">By continuing, you agree to cannatrader <a href="#"
                            class="hover:underline text-secondary" routerLink="/terms-conditions">Terms of Use</a> and <a
                            href="#" class="hover:underline text-secondary" routerLink="/privacy-policy">Privacy
                            Policy</a>.</label>
                </div>
            </div>
            <button routerLink="/home" type="submit"
                class="w-full font-bold py-2 px-4 rounded-md font-custom bg-secondary text-primary-btn">Sign
                Up</button>
        </form>
        <p class="mt-4 text-center font-custom text-[#fafafa]">Already have an account? &nbsp; &nbsp;<a routerLink="/login"
                class="hover:underline text-secondary">Sign In</a></p>
    </div>
</div>
