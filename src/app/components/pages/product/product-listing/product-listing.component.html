<div class="container mx-auto p-4 flex items-center justify-center">
    <!-- Filters -->
    <div class="max-w-full">

        <div class="bg-gray-100 py-8">
            <nav class="flex mb-8" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 ">
                    <li class="inline-flex items-center">
                        <div class="twitter-icon w-10 h-10 bg-nav-bg rounded-full flex justify-center items-center">
                            <i class="pi pi-arrow-left text-primary"></i>
                        </div>
                        <a
                            class="m text-primary inline-flex text-[22px] font-medium text-gray-800 hover:underline md:ml-2">
                            Home / Productslisting
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="flex-col lg:flex-row flex items-center justify-between mb-4">
                <div class="flex space-x-4">
                    <button
                        class="bg-primary flex items-center hover:bg-primary text-white font-semibold py-1 px-5 rounded-full text-sm leading-[30px]">Indica
                        <i class="pi pi-angle-down"></i>
                    </button>
                    <button
                        class="bg-primary flex items-center hover:bg-primary text-white font-semibold py-1 px-5 rounded-full text-sm leading-[30px]">Edible
                        <i class="pi pi-angle-down"></i>
                    </button>
                    <button
                        class="bg-primary flex items-center hover:bg-primary text-white font-semibold py-1 px-5 rounded-full text-sm leading-[30px]">Chocolate
                        <i class="pi pi-angle-down"></i>
                    </button>
                    <button
                        class="bg-nav-bg  flex items-center text-primary font-semibold py-1 px-5 rounded-full text-sm leading-[30px]">20-30%
                        <i class="pi pi-angle-down"></i>
                    </button>
                </div>
                <div class="relative">
                    <i class="pi pi-align-center text-primary"></i>
                    <select
                        class="appearance-none font-semibold text-primary bg-[#F5F5F5] py-1 px-3 rounded-full focus:outline-none focus:shadow-outline-nav-bg focus:border-nav-bg-300">
                        <option class="py-2 bg-nav-bg text-white appearance-none">Newest (23)</option>
                        <option class="py-2 bg-nav-bg text-white appearance-none">Oldest</option>
                    </select>
                    <i class="pi pi-angle-down"></i>
                    <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                            <path d="M10 12l-6-6 1.41-1.41L10 9.17l4.59-4.58L16 6l-6 6z" />
                        </svg>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Product Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-4">
            <div *ngFor="let product of products" routerLink="productDetails"
                class="max-w-sm cursor-pointer mx-auto bg-white rounded-lg justify-around overflow-hidden flex">
                <div class="relative">
                    <img [src]="product.image" alt="Canopy Growth" class="w-full h-48 object-cover">
                    <div class="absolute top-2 left-2 text-white text-xs px-2 py-1 rounded-lg posted">Posted:
                        {{product.posted}}
                    </div>
                </div>
                <div class="py-4 px-5">
                    <div class="flex h-full justify-between items-start">
                        <div class="flex flex-col justify-between h-full">
                            <h2 class="font-bold text-lg text-gray-800">{{product.name}}
                                Inc</h2>
                            <p class="text-sm text-help font-normal">{{product.flavour}}</p>
                            <p class="text-sm text-[#262626] font-normal">Strain Type: <span
                                    class="text-side">{{product.strainType}}</span>
                            </p>
                            <p class="text-sm text-[#262626] font-normal">THC Range: <span
                                    class="text-side">{{product.thcRange}}</span>
                            </p>
                            <p class="text-sm text-[#262626] flex items-center">
                                <i class="pi pi-map-marker mr-1 text-side font-bold"></i>
                                {{product.location}}
                            </p>
                        </div>
                        <button class="text-gray-500"><i class="pi pi-heart text-side"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-8">
            <button class="bg-gray-200 text-help py-2 px-4 rounded">View More</button>
        </div>
    </div>
    <!-- View More Button -->

</div>
