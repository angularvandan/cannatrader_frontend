<div class="wish-list-container w-screen p-4 flex items-center justify-center">
    <!-- Filters -->
    <div class="max-w-full">

        <div class="bg-gray-100 py-8 flex">
            <div routerLink="../profile-details" class="cursor-pointer twitter-icon w-10 h-10 bg-nav-bg rounded-full flex justify-center items-center">
                <i class="pi pi-arrow-left text-primary"></i>
            </div>
            <div class="flex justify-center mb-1 sm:mb-8 w-full" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 ">
                    <li class="inline-flex items-center">
                        <a 
                            class="m text-primary inline-flex text-[22px] font-medium text-gray-800 hover:underline md:ml-2">
                            Recent Listing
                        </a>
                    </li>
                </ol>
            </div>
        </div>

        <!-- Product Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div *ngFor="let product of products" routerLink="productDetails"
                class="max-w-sm cursor-pointer mx-auto bg-white rounded-lg justify-around overflow-hidden flex">
                <div class="relative">
                    <img [src]="product.image" alt="Canopy Growth" class="w-full h-48 object-cover">
                    <div class="absolute top-2 left-2 text-white text-xs px-2 py-1 rounded-lg posted">Posted:
                        {{product.posted}}
                    </div>
                </div>
                <div class="py-4 px-5">
                    <div class="flex h-full justify-between items-start">
                        <div class="flex flex-col justify-between h-full">
                            <h2 class="font-bold text-lg text-gray-800">{{product.name}}</h2>
                            <p class="text-sm text-help font-normal">{{product.flavour}}</p>
                            <p class="text-sm text-[#262626] font-normal">Strain Type: <span
                                    class="text-side">{{product.strainType}}</span>
                            </p>
                            <p class="text-sm text-[#262626] font-normal">THC Range: <span
                                    class="text-side">{{product.thcRange}}</span>
                            </p>
                            <p class="text-sm text-[#262626] flex items-center">
                                <i class="pi pi-map-marker mr-1 text-side font-bold"></i>
                                {{product.location}}
                            </p>
                        </div>
                        <button class="text-gray-500"><i class="pi pi-heart text-side"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-8">
            <button class="bg-[#D1DACF] text-primary text-lg leading-5 font-semibold py-2 px-4 rounded-lg">View More</button>
        </div>
    </div>
    <!-- View More Button -->

</div>
